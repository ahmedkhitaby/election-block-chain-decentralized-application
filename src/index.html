<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Election Results</title>
    <link rel = "icon" href =  
"./images/logo.png" 
        type = "image/x-icon">
    <link href="css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body style="
  color: #fff;
  background-repeat: no-repeat;
  background: #a72e2e;">
    <div class="container" style="width: 650px;">
      <div class="row">
        <div class="col-lg-12">
          <h1 class="text-center">إنتخابات الطلاب</h1>
          <hr/>
          <br/>
          <div id="loader">
            
            <img style="
            display: block;
            margin: auto;
            width:100px;
            height: 100px;
            margin: 0 auto;" src="./images/logo.png">
            <p class="text-center">Loading...</p>
          </div>
          <div id="content" style="display: none;">
            <table class="table" style="text-align: right;">
              <thead>
                <tr>
                  <th scope="col">عدد الأصوات</th>
                  <th style="text-align: right;" scope="col">اسم المرشح</th>
                  <th style="text-align: right;" scope="col">رقم المرشح</th>
                </tr>
              </thead>
              <tbody id="candidatesResults">
              </tbody>
            </table>
            <hr/>
            <form id="form" onSubmit="App.castVote(); return false;">
              <div class="form-group" style="text-align: right;">
                <label for="candidatesSelect">إختر المرشح</label>
                <select  class="form-control" id="candidatesSelect">
                </select>
              </div>
              <button style="
              width: 100%; 
              height: 50px; 
              background-color: #0c0c0c ;
              border-color:#000;" type="submit" class="btn btn-primary">تصويت</button>
              <hr />
            </form>
            <p id="accountAddress" class="text-center"></p>
          </div>
        </div>
      </div>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/web3.min.js"></script>
    <script src="js/truffle-contract.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
